<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/react.development.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.outside{
				width: 400px;
				height: 400px;
				border: 1px solid skyblue;
				border-radius: 50%;
				position: relative;
			}
			.outside .inline{
				width: 20px;
				height: 20px;
				background-color: violet;
				border-radius: 50%;
				position: absolute;
				top: 200px;
				left: 390px;
			}
		</style>
	</head>

	<body>
		
		
		
		<div id="root"></div>
		<script type="text/babel">
			class Round extends React.Component{
				constructor(props){
					super(props);
					this.state = {x:0,y:0,d:0,nas:1};
					 this.handleClick = this.handleClick.bind(this);
				}
				componentDidMount(){
					setInterval(()=>{
						let d =this.state.d + Math.PI/180*5*this.state.nas;
						let x = Math.cos(d)*200 + 190;
						let y = Math.sin(d)*200 + 190;
						this.setState({x:x,y:y,d:d});
					},100);
				};
				
				handleClick(id,e){
					let nas = this.state.nas*-1;
					this.setState({nas:nas});
					console.log(e);
				}
				
				render(){
					return (<div className="outside" onClick={(e)=>{this.handleClick(123),e}}>
								<div className="inline" style={{top:this.state.y+'px',left:this.state.x+'px'}}></div>
							</div>)
				}
			}
			
			
			
			ReactDOM.render(
				<Round />,
			document.getElementById('root') );
		</script>
	</body>

</html>
